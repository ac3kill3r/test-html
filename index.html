<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .parent{
    width: 200px;
    height: 200px;
    border: 1px solid black;
    justify-content: center;
    align-items: center;
    position: relative;
    text-align: center;
  }
  .child{
    width: 70px;
    height: 70px;
    background-color: blue;
    position: absolute;
  }
  
</style>
<body>
<div class="parent">
  <div class="child">Pranam!</div>
</div>
  
</body>
</html>
